<h1>Edit existing user</h1>
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" validate>
    <div class="form-group">
        <label for="user_id">Select user</label>
        <select class="form-control" id="user_id" required ngModel name="user_id">
            <option *ngFor="let user of users;" name="user.id" [value]="user.id">Name: {{user.name}} Email: {{user.email}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="New name" id="name" name="name" ngModel required #name="ngModel">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" placeholder="New email" id="email" name="email" ngModel required #email="ngModel">
    </div>
    <br/>
    <input type="submit" class="btn btn-primary" [disabled]="!myForm.valid" value="Submit">
 </form>
